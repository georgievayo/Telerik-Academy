<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<table border="1" bordercolor=#8c81c6 style="font-size: 50px">
    <tr>
        <td align="right" style="width:50px;color:#8c81c6" colspan="4">123</td>
    </tr>
    <tr>
        <td align="center" style="width:50px;color:#8c81c6">1</td>

        <tr>

    </tr>
        <tr>

        <td align="center" style="width:50px;color:#8c81c6">*</td>
    </tr>
        <tr>
        <td align="center" style="width:50px;color:#8c81c6" colspan="2">0</td>
        <td align="center" style="width:50px;color:#8c81c6">.</td>
        <td align="center" style="width:50px;color:#8c81c6">/</td>

</html>
