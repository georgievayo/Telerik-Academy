<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" name="result" style="width:210px; height: 30px"></td>
    </tr>
    <tr>
        <td><button type="submit" value="1" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">1</button></td>
        <td><button type="submit" value="2" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">2</button></td>
        <td><button type="submit" value="3" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">3</button></td>
        <td><button type="submit" value="+" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">+</button></td>
    </tr>
        <tr>
        <td><button type="submit" value="4" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">4</button></td>
        <td><button type="submit" value="5" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">5</button></td>
        <td><button type="submit" value="6" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">6</button></td>
        <td><button type="submit" value="-" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">-</button></td>
    </tr>
        <tr>
        <td><button type="submit" value="7" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">7</button></td>
        <td><button type="submit" value="8" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">8</button></td>
        <td><button type="submit" value="9" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">9</button></td>
        <td><button type="submit" value="*" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">*</button></td>
    </tr>
        <tr>
        <td colspan="2"><button type="submit" value="0" style="width:104px; height:50px; color:#8c81c6; font-size: 30px">0</button></td>
        <td><button type="submit" value="." style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">.</button></td>
        <td><button type="submit" value="/" style="width:50px; height: 50px; color:#8c81c6; font-size: 30px">/</button></td>
    </tr>
</table>
</body>
</html>
