<!DOCTYPE html>

<html>

<head>
    <title>Breakout Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
</head>

<body>
    <canvas id="canvas">Update your browser!</canvas>
    <div id="button-container">
        <p>Let's break some bricks!</p>
        <button type="button" class="start-button">Start</button>
        <button class="easy-button">Easy</button>
        <button class="normal-button">Normal</button>
        <button class="hard-button">Hard</button>
    </div>
    <audio src="..\soundTrack.mp3" id="audio" controls></audio>
    <script src="main.js"></script>
    <script src="draw.js" canvas="canvas"></script>
    <script src="start.js"></script>
</body>

</html>
